<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Grid</title>
</head>
<body style="padding-bottom: 1000px; padding-left:100px;">
    <div style="margin-top:20px;
        display: grid; 
        grid-template-columns:100px 100px 100px;
   
        ">
        <div style="background-color: lightblue;">Div1</div>
        <div style="background-color: lightpink;">Div2 <p>Hello @2023</p></div>

        <div style="background-color: rgb(23, 163, 209);
        ">Div1</div>
    </div>
    <div style="grid-template-columns: 100px 100px 200px; display:grid; margin-top:20px;">

        <div style="background-color: rgb(234, 11, 45);">Div2 <p>Bye @2022</p></div>
        <div style="background-color: violet;">Good</div>
       <div style="background-color: rgb(23, 163, 20);">Okay</div>
    </div>

    <div style="margin-top:10px; grid-template-columns:100px  1fr 4fr; display:grid;">
        <div style="background-color: rgb(200, 110,9);">Div2</div>
        <div style="background-color: violet;">Good</div>
       <div style="background-color: rgb(23, 163, 20);">Okay</div>


    </div>
    
<div style=" grid-template-columns:1fr  1fr 1fr; display:grid; margin-top:30px; column-gap:30px;row-gap:30px;">
    
       
        <div style="background-color: rgb(84, 197, 144); height:200px">1fr</div>
        <div style="background-color: rgb(126, 7, 126);">1fr</div>
        <div style="background-color: rgb(184, 159, 17);">1fr</div>



        <div style="background-color: rgb(127, 122, 224); height:200px">1fr</div>
        <div style="background-color: rgb(173, 241, 235);">1fr</div>
        <div style="background-color: rgb(216, 142, 129);">1fr</div>




        <div style="background-color: rgb(3, 39, 9); height:200px">1fr</div>
        <div style="background-color: rgb(126, 7, 126);">1fr</div>
        <div style="background-color: rgb(184, 48, 17);">1fr</div>


</div>










</div>
    
</body>
</html>
