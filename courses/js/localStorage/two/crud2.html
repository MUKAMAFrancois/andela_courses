<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD#</title>
    <link rel="stylesheet" href="./styles/crud.css">
    <style>
        /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Container styles */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Form container styles */
.form_container {
    margin-bottom: 20px;
}

/* Form styles */
form {
    margin-bottom: 10px;
}

.create_form,.update_form{
    border:2px #650c0c solid;
    margin-bottom: 50px;
    padding:20px 30px;
    width: 70%;
    border-radius: 20px;
}

.delete-btn{
    background-color: #9e0c0c;
}

input[type="text"] {
    width: calc(50% - 5px);
    padding: 8px;
    margin-right: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.add-btn{
    margin-bottom: 30px;
}
button:hover {
    background-color: #0056b3;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    text-align: left;
}

/* Responsive styles */
@media (max-width: 768px) {
    input[type="text"] {
        width: 100%;
    }
}

    </style>
</head>
<body onload="readData()">

    <div class="container">
        <div class="form_container">
            <button type="button" class="add-btn">Add</button>
            <form action="" class="create_form">
                <input type="text" class="name" placeholder="Enter your Name">
                <input type="text" class="email" placeholder="enter your Email">
                <button type="button" id="create-btn">Create</button>
            </form>

            <form action="" class="update_form">
                <input type="text" id="id" hidden>
                <input type="text" class="update_name">
                <input type="text" class="update_email">
                <button type="button" id="update-btn">Update</button>
                
            </form>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">
                    <tr>
                        <td>Mukama</td>
                        <td>muk@email.com</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    

    <script    src="./crud2.js"></script>
</body>
</html>
