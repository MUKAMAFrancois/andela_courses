<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper all-cards-container">
            <div class="single-card swiper-slide ">
                <img src="./increase.jpeg" alt="">
               <div class="card-content">
                <h3 class="name">Card Title</h3>
                <p class="description">Lorem ipsum dolor sit amet 
                    consectetur adipisicing elit. Illum, dolor.
                </p>
                <button>Read More</button>
               </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
